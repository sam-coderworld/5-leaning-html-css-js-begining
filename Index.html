<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5 Simple Contact Form - Learning HTML, CSS, JS</title>
    
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Contact Us</h1>
        <p class="subtitle">Fill out the form below and we'll get back to you soon!</p>

        <!-- Success message (hidden by default) -->
        <div class="success-message" id="successMessage">
            âœ“ Form submitted successfully! Thank you for contacting us.
        </div>

        <!-- The main form -->
        <form id="contactForm">
            
            <!-- Full Name field -->
            <div class="form-group">
                <label for="fullName">
                    Full Name <span class="required">*</span>
                </label>
                <input 
                    type="text" 
                    id="fullName" 
                    name="fullName" 
                    placeholder="Enter your full name"
                    required
                >
                <div class="error-message" id="nameError">Please enter your name</div>
            </div>

            <!-- Email field -->
            <div class="form-group">
                <label for="email">
                    Email Address <span class="required">*</span>
                </label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    placeholder="your.email@example.com"
                    required
                >
                <div class="error-message" id="emailError">Please enter a valid email</div>
            </div>

            <!-- Phone field -->
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input 
                    type="tel" 
                    id="phone" 
                    name="phone" 
                    placeholder="+1 (555) 123-4567"
                >
                <p class="helper-text">Optional - We'll only call if necessary</p>
            </div>

            <!-- Subject dropdown -->
            <div class="form-group">
                <label for="subject">
                    Subject <span class="required">*</span>
                </label>
                <select id="subject" name="subject" required>
                    <option value="">-- Select a subject --</option>
                    <option value="general">General Inquiry</option>
                    <option value="support">Technical Support</option>
                    <option value="billing">Billing Question</option>
                    <option value="feedback">Feedback</option>
                </select>
                <div class="error-message" id="subjectError">Please select a subject</div>
            </div>

            <!-- Radio buttons for priority -->
            <div class="form-group">
                <label>Priority Level <span class="required">*</span></label>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" id="low" name="priority" value="low" required>
                        <label for="low">Low</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="medium" name="priority" value="medium" checked>
                        <label for="medium">Medium</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="high" name="priority" value="high">
                        <label for="high">High</label>
                    </div>
                </div>
            </div>

            <!-- Checkboxes for contact preferences -->
            <div class="form-group">
                <label>Contact Preferences</label>
                <div class="checkbox-group">
                    <div class="checkbox-option">
                        <input type="checkbox" id="emailContact" name="contactPref" value="email" checked>
                        <label for="emailContact">Email</label>
                    </div>
                    <div class="checkbox-option">
                        <input type="checkbox" id="phoneContact" name="contactPref" value="phone">
                        <label for="phoneContact">Phone</label>
                    </div>
                    <div class="checkbox-option">
                        <input type="checkbox" id="smsContact" name="contactPref" value="sms">
                        <label for="smsContact">SMS</label>
                    </div>
                </div>
            </div>

            <!-- Message textarea -->
            <div class="form-group">
                <label for="message">
                    Message <span class="required">*</span>
                </label>
                <textarea 
                    id="message" 
                    name="message" 
                    placeholder="Tell us how we can help you..."
                    required
                ></textarea>
                <div class="error-message" id="messageError">Please enter your message</div>
            </div>

            <!-- Submit button -->
            <button type="submit" class="btn">Send Message</button>

        </form>
    </div>

    <!-- Link to external JavaScript file -->
    <script src="script.js"></script>

</body>
</html>
